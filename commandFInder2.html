
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commands</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #db490b;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
        box-sizing: border-box;
      }

      .header img {
        height: 60px;
        width: 60px;
        border-radius: 50%; /* Make the logo round */
      }

      .header nav {
        display: flex;
        gap: 20px;
      }

      .header nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 0 10px; /* Adjust padding to keep links inside header */
      }

      .header nav a:hover {
        text-decoration: underline;
      }

      .container {
        display: flex;
        height: 100vh;
        margin-top: 60px; /* Space for fixed header */
      }

      .sidebar {
        width: 250px;
        background-color: #db490b;
        color: white;
        padding: 10px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 60px; /* Position below the header */
        bottom: 0;
        overflow-y: auto; /* Allow scrolling if content overflows */
        margin-top: 20px;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar ul li {
        padding: 15px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        position: relative;
        font-size: 20px;
        font-weight: bold;
      }

      .sidebar ul li:hover {
        background-color: #f6faf8;
        transform: scale(1.05);
        color: green;
      }

      .sidebar ul li.active {
        background-color: #ffffff;
        color: #ff0000;
      }

      .sidebar ul li .copy-icon {
        margin-left: auto;
        cursor: pointer;
        color: #ccc;
        font-size: 16px;
        transition: color 0.3s;
      }

      .sidebar ul li .copy-icon:hover {
        color: #fff;
      }

      .content {
        margin-left: 250px;
        padding: 20px;
        flex: 1;
        background-color: #fff;
        height: 100vh;
        overflow-y: auto;
        transition: margin-left 0.3s;
        margin-left: 300px;
        margin-top: 30px;
      }

      .command {
        padding: 10px;
        background-color: #eee;
        border-radius: 5px;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
      }

      .command .copy-icon {
        margin-left: auto;
        cursor: pointer;
        color: #666;
        font-size: 16px;
        transition: color 0.3s;
      }

      .command .copy-icon:hover {
        color: #333;
      }

      .popup {
        display: none;
        position: fixed;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border-radius: 5px;
        z-index: 1000;
        font-size: 14px;
        white-space: nowrap;
        pointer-events: none; /* Prevent the popup from blocking clicks */
      }

      /* Responsive adjustment */
      @media (max-width: 768px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
          top: 0;
        }

        .content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img src="logoi.png" alt="Logo" />
      <h2>All Commands</h2>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <div class="container">
      <aside class="sidebar">
        <ul>
          <li onclick="showContent('mysql')">Mysql</li>
          <li onclick="showContent('docker')">Docker</li>
          <li onclick="showContent('ubuntu')">Ubuntu</li>
          <li onclick="showContent('kiosk')">Kiosk</li>
          <li onclick="showContent('node')">Node</li>
          <li onclick="showContent('permissions')">permissions</li>
          <li onclick="showContent('rsync')">rsync</li>
          <a href="/commandFinder.html" style="color: #000000; text-decoration: none"
            ><h4>Other Page</h4></a
          >
        </ul>
      </aside>
      <main class="content">
        <div id="commands" class="content-item"></div>
      </main>
    </div>
    <div id="popup" class="popup">Copied!</div>
  </body>
  <script>
    async function fetchCommands() {
      try {
        const response = await fetch("command.json");
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const data = await response.json();
        console.log("Fetched data:", data);
        return data;
      } catch (error) {
        console.error("Error fetching commands:", error);
        return null;
      }
    }

    function displayCommands(commands, category) {
      console.log("Displaying commands for category:", category);
      if (commands && commands[category]) {
        const commandList = commands[category]
          .map(
            (command) => `
                    <div class="command">
                        ${command}
                        <span class="copy-icon" onclick="copyToClipboard('${command}', event)">&#x1F4CB;</span>

                    </div>
                `
          )
          .join("");
        document.getElementById("commands").innerHTML = commandList;
      } else {
        document.getElementById("commands").innerHTML =
          '<div class="command">No commands found for this category.</div>';
      }
    }

    async function showContent(category) {
      console.log("Showing content for:", category);
      const commands = await fetchCommands();
      displayCommands(commands, category);
      highlightActiveCategory(category);
    }

    function highlightActiveCategory(category) {
      document.querySelectorAll(".sidebar ul li").forEach((item) => {
        item.classList.remove("active");
        if (item.textContent.trim().toLowerCase() === category) {
          item.classList.add("active");
        }
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard
        .writeText(text)
        .then(() => {
          showPopup("Copied!");
        })
        .catch((err) => {
          console.error("Failed to copy text: ", err);
        });
    }

    function showPopup(message) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000); // Hide popup after 2 seconds
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".sidebar ul li").forEach((item) => {
        item.addEventListener("click", function () {
          const category = this.textContent.trim().toLowerCase();
          console.log("Category clicked:", category);
          showContent(category);
        });
      });
    });


    function showPopup(x, y, message) {
  const popup = document.getElementById("popup");
  popup.textContent = message;
  popup.style.left = `${x}px`;
  popup.style.top = `${y}px`;
  popup.style.display = "block";

  setTimeout(() => {
    popup.style.display = "none";
  }, 2000); // Hide popup after 2 seconds
}

function copyToClipboard(text, event) {
  navigator.clipboard
    .writeText(text)
    .then(() => {
      // Get click position
      const rect = event.target.getBoundingClientRect();
      const x = rect.left + window.scrollX;
      const y = rect.top + window.scrollY + rect.height;
      
      showPopup(x, y, "Copied!");
    })
    .catch((err) => {
      console.error("Failed to copy text: ", err);
    });
}

  </script>
</html>
